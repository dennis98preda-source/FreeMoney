<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fond Privat de Investiții</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .fund-display {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.5s ease;
        }
        
        .fund-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }
        
        .gold-text {
            color: #d4af37;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
        }
        
        .input-field {
            background-color: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f9d423 100%);
            color: #0a0a0a;
            transition: all 0.3s ease;
        }
        
        .withdraw-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .withdraw-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes countDown {
            from { opacity: 0.5; transform: scale(1.1); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .counting {
            animation: countDown 0.3s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <h1 class="title text-4xl md:text-5xl font-bold text-center mb-8 gold-text">Fond Privat de Investiții</h1>
        
        <div class="fund-display rounded-xl p-8 mb-10 text-center">
            <h2 class="text-xl md:text-2xl font-medium mb-2">Fond disponibil:</h2>
            <div id="fundAmount" class="text-4xl md:text-6xl font-bold gold-text tracking-wide">100,000,000 €</div>
        </div>
        
        <div class="bg-gray-900 rounded-xl p-6 md:p-8 shadow-xl">
            <h2 class="text-xl md:text-2xl font-medium mb-6 text-center gold-text">Retragere fonduri</h2>
            
            <form id="withdrawalForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" class="input-field w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-yellow-500" placeholder="Introdu username" required>
                </div>
                
                <div>
                    <label for="amount" class="block text-sm font-medium mb-2">Suma dorită (€)</label>
                    <input type="number" id="amount" min="1" class="input-field w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-yellow-500" placeholder="Introdu suma" required>
                </div>
                
                <button type="submit" class="withdraw-btn w-full py-3 px-6 rounded-lg font-bold text-lg mt-4">Retrage fonduri</button>
            </form>
            
            <div id="successMessage" class="success-message hidden mt-6 p-4 bg-green-900 bg-opacity-50 rounded-lg border border-green-700 text-center"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('withdrawalForm');
            const fundAmountElement = document.getElementById('fundAmount');
            const successMessageElement = document.getElementById('successMessage');
            
            let currentFund = 100000000;
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const amount = parseInt(document.getElementById('amount').value);
                
                if (amount > currentFund) {
                    alert('Fonduri insuficiente!');
                    return;
                }
                
                if (amount <= 0) {
                    alert('Introdu o sumă validă!');
                    return;
                }
                
                // Animate the fund decrease
                const startTime = Date.now();
                const duration = 1000; // 1 second
                const startFund = currentFund;
                currentFund -= amount;
                
                function updateFund() {
                    const now = Date.now();
                    const progress = Math.min(1, (now - startTime) / duration);
                    const currentDisplayFund = Math.floor(startFund - (startFund - currentFund) * progress);
                    
                    fundAmountElement.textContent = formatNumber(currentDisplayFund) + ' €';
                    fundAmountElement.classList.add('counting');
                    
                    if (progress < 1) {
                        requestAnimationFrame(updateFund);
                    } else {
                        fundAmountElement.classList.remove('counting');
                        showSuccessMessage(username, amount);
                    }
                }
                
                updateFund();
                
                // Reset form
                form.reset();
            });
            
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            function showSuccessMessage(username, amount) {
                successMessageElement.textContent = `S-a retras ${formatNumber(amount)} € pentru ${username}!`;
                successMessageElement.classList.remove('hidden');
                
                setTimeout(() => {
                    successMessageElement.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
